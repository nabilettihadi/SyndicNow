<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">
      {{ isEditMode ? 'Modifier l\'appartement' : 'Nouvel appartement' }}
    </h1>

    <form [formGroup]="appartementForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Informations principales -->
      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Informations principales</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Numéro -->
          <div>
            <label for="numero" class="block text-sm font-medium text-gray-700">Numéro</label>
            <input
              type="text"
              id="numero"
              formControlName="numero"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              [class.border-red-500]="appartementForm.get('numero')?.invalid && appartementForm.get('numero')?.touched"
            >
            <div *ngIf="appartementForm.get('numero')?.invalid && appartementForm.get('numero')?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="appartementForm.get('numero')?.errors?.['required']">Le numéro est requis</span>
              <span *ngIf="appartementForm.get('numero')?.errors?.['minlength']">Le numéro doit contenir au moins 1 caractère</span>
            </div>
          </div>

          <!-- Étage -->
          <div>
            <label for="etage" class="block text-sm font-medium text-gray-700">Étage</label>
            <select
              id="etage"
              formControlName="etage"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
              <option *ngFor="let etage of etages" [value]="etage">
                {{ etage === -1 ? 'Sous-sol' : (etage === 0 ? 'Rez-de-chaussée' : 'Étage ' + etage) }}
              </option>
            </select>
          </div>

          <!-- Surface -->
          <div>
            <label for="surface" class="block text-sm font-medium text-gray-700">Surface (m²)</label>
            <input
              type="number"
              id="surface"
              formControlName="surface"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              [class.border-red-500]="appartementForm.get('surface')?.invalid && appartementForm.get('surface')?.touched"
            >
            <div *ngIf="appartementForm.get('surface')?.invalid && appartementForm.get('surface')?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="appartementForm.get('surface')?.errors?.['required']">La surface est requise</span>
              <span *ngIf="appartementForm.get('surface')?.errors?.['min']">La surface doit être supérieure à 0</span>
            </div>
          </div>

          <!-- Loyer -->
          <div>
            <label for="loyer" class="block text-sm font-medium text-gray-700">Loyer (€)</label>
            <input
              type="number"
              id="loyer"
              formControlName="loyer"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              [class.border-red-500]="appartementForm.get('loyer')?.invalid && appartementForm.get('loyer')?.touched"
            >
            <div *ngIf="appartementForm.get('loyer')?.invalid && appartementForm.get('loyer')?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="appartementForm.get('loyer')?.errors?.['required']">Le loyer est requis</span>
              <span *ngIf="appartementForm.get('loyer')?.errors?.['min']">Le loyer doit être positif</span>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="mt-6">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Statut -->
        <div class="mt-6">
          <label for="statut" class="block text-sm font-medium text-gray-700">Statut</label>
          <select
            id="statut"
            formControlName="statut"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="LIBRE">Libre</option>
            <option value="OCCUPE">Occupé</option>
            <option value="EN_TRAVAUX">En travaux</option>
          </select>
        </div>
      </div>

      <!-- Caractéristiques -->
      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200" formGroupName="caracteristiques">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Caractéristiques</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nombre de chambres -->
          <div>
            <label for="nbChambres" class="block text-sm font-medium text-gray-700">Nombre de chambres</label>
            <input
              type="number"
              id="nbChambres"
              formControlName="nbChambres"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
          </div>

          <!-- Nombre de salles de bain -->
          <div>
            <label for="nbSallesDeBain" class="block text-sm font-medium text-gray-700">Nombre de salles de bain</label>
            <input
              type="number"
              id="nbSallesDeBain"
              formControlName="nbSallesDeBain"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
          </div>
        </div>

        <!-- Options -->
        <div class="mt-6 space-y-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="balcon"
              formControlName="balcon"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="balcon" class="ml-2 block text-sm text-gray-900">Balcon</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="parking"
              formControlName="parking"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="parking" class="ml-2 block text-sm text-gray-900">Place de parking</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="meuble"
              formControlName="meuble"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="meuble" class="ml-2 block text-sm text-gray-900">Meublé</label>
          </div>
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="appartementForm.invalid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
