<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="form-title">Login to SyndicNow</h2>
    
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-input"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-input"
        placeholder="Enter your password"
      />
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="loginForm.invalid || (loading$ | async)"
    >
      <ng-container *ngIf="!(loading$ | async); else loadingTemplate">
        Login
      </ng-container>
      <ng-template #loadingTemplate>
        <svg class="loading-spinner" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4"></circle>
        </svg>
        Loading...
      </ng-template>
    </button>

    <div *ngIf="error$ | async as error" class="error-message">
      {{ error }}
    </div>

    <div class="text-sm text-center">
      <a routerLink="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-500">
        Don't have an account? Sign up
      </a>
    </div>
  </form>
</div>
