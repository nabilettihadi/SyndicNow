<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="form-title">Bienvenue !</h2>

    <div class="form-group">
      <label for="email" class="form-label">Adresse email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-input"
        placeholder="nom@exemple.com"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer un email valide</span>
      </div>
    </div>

    <div class="form-group">
      <div class="flex justify-between items-center mb-2">
        <label for="password" class="form-label">Mot de passe</label>
        <a routerLink="/auth/forgot-password" class="text-sm text-blue-600 hover:text-blue-800">
          Mot de passe oublié ?
        </a>
      </div>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-input"
        placeholder="••••••••"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="flex items-center">
        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
        <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
      </label>
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="loginForm.invalid || (loading$ | async)"
    >
      <ng-container *ngIf="!(loading$ | async); else loadingTemplate">
        Se connecter
      </ng-container>
      <ng-template #loadingTemplate>
        <svg class="loading-spinner" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4"></circle>
        </svg>
        Connexion en cours...
      </ng-template>
    </button>

    <div *ngIf="error$ | async as error" class="error-message mt-4">
      {{ error }}
    </div>

    <div class="mt-6 text-center">
      <span class="text-gray-600">Vous n'avez pas de compte ?</span>
      <a routerLink="/auth/register" class="auth-link ml-1">
        Créez-en un maintenant
      </a>
    </div>
  </form>
</div>
