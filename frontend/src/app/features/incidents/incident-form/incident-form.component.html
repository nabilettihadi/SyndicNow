<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">
      {{ isEditMode ? 'Modifier l\'incident' : 'Nouvel incident' }}
    </h1>

    <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Titre -->
      <div>
        <label for="titre" class="block text-sm font-medium text-gray-700">Titre</label>
        <input
          type="text"
          id="titre"
          formControlName="titre"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="incidentForm.get('titre')?.invalid && incidentForm.get('titre')?.touched"
        >
        <div *ngIf="incidentForm.get('titre')?.invalid && incidentForm.get('titre')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="incidentForm.get('titre')?.errors?.['required']">Le titre est requis</span>
          <span *ngIf="incidentForm.get('titre')?.errors?.['minlength']">Le titre doit contenir au moins 3 caractères</span>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="incidentForm.get('description')?.invalid && incidentForm.get('description')?.touched"
        ></textarea>
        <div *ngIf="incidentForm.get('description')?.invalid && incidentForm.get('description')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="incidentForm.get('description')?.errors?.['required']">La description est requise</span>
          <span *ngIf="incidentForm.get('description')?.errors?.['minlength']">La description doit contenir au moins 10 caractères</span>
        </div>
      </div>

      <!-- Priorité -->
      <div>
        <label for="priorite" class="block text-sm font-medium text-gray-700">Priorité</label>
        <select
          id="priorite"
          formControlName="priorite"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="HAUTE">Haute</option>
          <option value="MOYENNE">Moyenne</option>
          <option value="BASSE">Basse</option>
        </select>
      </div>

      <!-- Type -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
        <select
          id="type"
          formControlName="type"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="TECHNIQUE">Technique</option>
          <option value="SECURITE">Sécurité</option>
          <option value="AUTRE">Autre</option>
        </select>
      </div>

      <!-- Immeuble -->
      <div>
        <label for="immeubleId" class="block text-sm font-medium text-gray-700">Immeuble</label>
        <select
          id="immeubleId"
          formControlName="immeubleId"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="incidentForm.get('immeubleId')?.invalid && incidentForm.get('immeubleId')?.touched"
        >
          <option value="">Sélectionnez un immeuble</option>
          <!-- Les options seront ajoutées dynamiquement -->
        </select>
        <div *ngIf="incidentForm.get('immeubleId')?.invalid && incidentForm.get('immeubleId')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="incidentForm.get('immeubleId')?.errors?.['required']">L'immeuble est requis</span>
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="incidentForm.invalid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
