<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Liste des Locataires</h1>
    <button
      routerLink="/locataires/new"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      Nouveau Locataire
    </button>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Appartement</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date d'entrée</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let locataire of locataires">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ locataire.nom }} {{ locataire.prenom }}</div>
            <div class="text-sm text-gray-500">{{ locataire.email }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ locataire.appartement?.numero || 'N/A' }}</div>
            <div class="text-sm text-gray-500">{{ locataire.appartement?.immeuble?.nom || 'N/A' }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ formatDate(locataire.dateEntree) }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              [class]="locataire.status === 'ACTIF' ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'"
            >
              {{ locataire.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button
              (click)="updateLocataireStatus(locataire, locataire.status === 'ACTIF' ? 'INACTIF' : 'ACTIF')"
              class="text-indigo-600 hover:text-indigo-900 mr-4"
            >
              {{ locataire.status === 'ACTIF' ? 'Désactiver' : 'Activer' }}
            </button>
            <button
              [routerLink]="['/locataires', locataire.id, 'edit']"
              class="text-blue-600 hover:text-blue-900"
            >
              Modifier
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
