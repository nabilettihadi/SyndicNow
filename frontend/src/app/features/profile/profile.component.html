<div class="min-h-screen bg-gray-50">
  <!-- En-tête de la page -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <h1 class="text-2xl font-bold text-gray-900">Mon profil</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
      <!-- Carte de profil -->
      <div class="lg:col-span-1">
        <div class="bg-white shadow rounded-lg p-6">
          <div class="text-center">
            <!-- Avatar -->
            <div class="relative inline-block">
              <div class="h-32 w-32 rounded-full bg-primary-600 flex items-center justify-center text-white text-4xl font-medium mx-auto">
                {{ getUserInitials() }}
                <span class="absolute bottom-0 right-0 h-4 w-4 bg-green-400 border-2 border-white rounded-full"></span>
              </div>
            </div>

            <!-- Informations de base -->
            <h2 class="mt-4 text-xl font-semibold text-gray-900">{{ user?.name }}</h2>
            <p class="text-sm text-gray-500">{{ user?.role | titlecase }}</p>

            <!-- Statistiques -->
            <div class="mt-6 grid grid-cols-3 gap-4 border-t border-gray-200 pt-6">
              <div>
                <p class="text-sm font-medium text-gray-500">Immeubles</p>
                <p class="mt-1 text-xl font-semibold text-gray-900">{{ userStats?.buildings || 0 }}</p>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">Paiements</p>
                <p class="mt-1 text-xl font-semibold text-gray-900">{{ userStats?.payments || 0 }}</p>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">Documents</p>
                <p class="mt-1 text-xl font-semibold text-gray-900">{{ userStats?.documents || 0 }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulaire de profil -->
      <div class="lg:col-span-2">
        <div class="bg-white shadow rounded-lg">
          <!-- Onglets -->
          <div class="border-b border-gray-200">
            <nav class="flex -mb-px">
              <button (click)="activeTab = 'info'"
                      [class]="activeTab === 'info' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                      class="w-1/3 py-4 px-1 text-center border-b-2 font-medium text-sm">
                Informations personnelles
              </button>
              <button (click)="activeTab = 'security'"
                      [class]="activeTab === 'security' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                      class="w-1/3 py-4 px-1 text-center border-b-2 font-medium text-sm">
                Sécurité
              </button>
              <button (click)="activeTab = 'preferences'"
                      [class]="activeTab === 'preferences' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                      class="w-1/3 py-4 px-1 text-center border-b-2 font-medium text-sm">
                Préférences
              </button>
            </nav>
          </div>

          <!-- Contenu des onglets -->
          <div class="p-6">
            <!-- Informations personnelles -->
            <div *ngIf="activeTab === 'info'" class="space-y-6">
              <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Nom complet</label>
                  <input type="text" 
                         [(ngModel)]="user.name"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" 
                         [(ngModel)]="user.email"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Téléphone</label>
                  <input type="tel" 
                         [(ngModel)]="user.phone"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Adresse</label>
                  <input type="text" 
                         [(ngModel)]="user.address"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                </div>
              </div>
            </div>

            <!-- Sécurité -->
            <div *ngIf="activeTab === 'security'" class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">Mot de passe actuel</label>
                <input type="password" 
                       [(ngModel)]="passwordForm.currentPassword"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                <input type="password" 
                       [(ngModel)]="passwordForm.newPassword"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                <input type="password" 
                       [(ngModel)]="passwordForm.confirmPassword"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
              </div>
            </div>

            <!-- Préférences -->
            <div *ngIf="activeTab === 'preferences'" class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">Langue</label>
                <select [(ngModel)]="preferences.language"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                  <option value="fr">Français</option>
                  <option value="en">English</option>
                  <option value="ar">العربية</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Notifications</label>
                <div class="mt-4 space-y-4">
                  <div class="flex items-center">
                    <input type="checkbox" 
                           [(ngModel)]="preferences.emailNotifications"
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label class="ml-3 text-sm text-gray-700">Notifications par email</label>
                  </div>
                  <div class="flex items-center">
                    <input type="checkbox" 
                           [(ngModel)]="preferences.smsNotifications"
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label class="ml-3 text-sm text-gray-700">Notifications par SMS</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Boutons d'action -->
            <div class="mt-6 flex justify-end space-x-3">
              <button type="button" 
                      class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Annuler
              </button>
              <button type="button" 
                      (click)="saveChanges()"
                      class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Enregistrer les modifications
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
