<div class="min-h-screen flex flex-col">
  <app-navbar></app-navbar>
  <div class="flex-grow">
    <div class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Liste des Immeubles</h1>
        <button
          routerLink="/immeubles/new"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Nouvel Immeuble
        </button>
      </div>

      <!-- Barre de recherche -->
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher un immeuble..."
            (input)="filterImmeubles($any($event.target).value)"
          >
        </div>
      </div>

      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let immeuble of filteredImmeubles" class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ immeuble.nom }}</h2>
            <p class="text-gray-600 mb-4">{{ immeuble.adresse }}</p>
            
            <div class="flex items-center mb-4">
              <span class="text-sm text-gray-500">Construit en {{ immeuble.dateConstruction | date:'yyyy' }}</span>
            </div>

            <div class="flex items-center mb-4">
              <span
                [class]="immeuble.status === 'ACTIF' ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 
                       immeuble.status === 'EN_TRAVAUX' ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800' : 
                       'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'"
              >
                {{ immeuble.status }}
              </span>
            </div>

            <div class="flex justify-end space-x-2">
              <button
                [routerLink]="['/immeubles', immeuble.id, 'edit']"
                class="text-blue-600 hover:text-blue-900"
              >
                Modifier
              </button>
              <button
                [routerLink]="['/immeubles', immeuble.id]"
                class="text-indigo-600 hover:text-indigo-900"
              >
                Détails
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!loading && !error && filteredImmeubles.length === 0" class="text-center my-5">
        <div class="alert alert-info">
          <i class="fas fa-info-circle me-2"></i>
          {{ searchTerm ? 'Aucun immeuble ne correspond à votre recherche.' : 'Aucun immeuble trouvé. Commencez par en ajouter un !' }}
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
