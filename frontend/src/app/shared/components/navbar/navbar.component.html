<nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo et titre -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <img src="assets/images/logo.png" alt="Logo" class="h-8 w-auto">
          <span class="ml-2 text-xl font-bold text-primary-600">SyndicNow</span>
        </a>
      </div>

      <!-- Navigation principale -->
      <div class="hidden md:flex items-center space-x-4">
        <ng-container *ngFor="let item of navItems$ | async">
          <a [routerLink]="item.route" 
             routerLinkActive="text-primary-600 border-b-2 border-primary-600"
             class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-primary-600 transition-colors duration-200">
            <i [class]="item.icon" class="mr-2"></i>
            {{item.label}}
          </a>
        </ng-container>
      </div>

      <!-- Menu utilisateur -->
      <div class="flex items-center">
        <!-- Notifications -->
        <button class="p-2 text-gray-600 hover:text-primary-600 relative">
          <i class="fas fa-bell text-xl"></i>
          <span *ngIf="hasNotifications" 
                class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Profil utilisateur -->
        <div class="ml-4 relative" #userMenuContainer>
          <button (click)="toggleUserMenu()"
                  class="flex items-center space-x-3 focus:outline-none">
            <div class="h-10 w-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-medium relative">
              {{ getUserInitials() }}
              <span class="absolute bottom-0 right-0 h-3 w-3 bg-green-400 border-2 border-white rounded-full"></span>
            </div>
          </button>

          <!-- Menu déroulant -->
          <div *ngIf="isUserMenuOpen" 
               class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <div class="px-4 py-2 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900">{{ (currentUser$ | async)?.prenom }} {{ (currentUser$ | async)?.nom }}</p>
              <p class="text-xs text-gray-500">{{ (currentUser$ | async)?.email }}</p>
            </div>
            <a routerLink="/profile" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
              <i class="fas fa-user-circle mr-2"></i> Mon profil
            </a>
            <a routerLink="/settings" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
              <i class="fas fa-cog mr-2"></i> Paramètres
            </a>
            <div class="border-t border-gray-100">
              <button (click)="logout()" 
                      class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
              </button>
            </div>
          </div>
        </div>

        <!-- Menu mobile -->
        <div class="md:hidden ml-4">
          <button (click)="toggleMobileMenu()"
                  class="text-gray-600 hover:text-primary-600 focus:outline-none">
            <i [class]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'" class="text-2xl"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Menu mobile (affiché uniquement sur mobile) -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <ng-container *ngFor="let item of navItems$ | async">
          <a [routerLink]="item.route"
             routerLinkActive="bg-primary-50 text-primary-600"
             class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-primary-600">
            <i [class]="item.icon" class="mr-2"></i>
            {{item.label}}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
<!-- Spacer pour éviter que le contenu soit caché derrière la navbar fixe -->
<div class="h-16"></div>
